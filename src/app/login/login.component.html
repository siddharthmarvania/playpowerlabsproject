<form class="box" *ngIf="!isSignedIn" ngNativeValidate #form>
    <h1>Login</h1>
    <p class="text-muted"> Please enter your login and password!</p>
    <input type="email" name="email" #email placeholder="Username" ngModel required>
    <input type="password" #pass placeholder="Password" pattern=".{6,}" required>
    <button type="button" class="btn btn-primary" style="margin-right: 20px;" value="Login"
        (click)="form.checkValidity()?onSignIn(email.value,pass.value):alertThem()">LogIn</button>
    <button type="button" class="btn btn-success" value="SighUp"
        (click)="form.checkValidity()?onSignUp(email.value,pass.value):alertThem()">SignUp</button>

</form>
